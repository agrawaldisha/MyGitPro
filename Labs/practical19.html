<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="practica19css.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head">Practical-19 output</h1>
    <form id="signup">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required><br>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required><br>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
      <form id="login">
        <div class="container">
          <h1>Login form</h1>
          <p>Please fill in this form to Login to your account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required><br>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required><br>
            <button type="submit" class="signupbtn">Login</button>
          </div>
        </div>
      </form>
      <form id="Forget password">
        <div class="container">
          <h1>Recover Password</h1>
          <p>Please Enter your Email linked with the account</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required><br>
          <div class="clearfix">
            <button type="submit" class="signupbtn">Send Mail</button>
          </div>
        </div>
      </form>
      <form id="change-pass">
        <div class="container">
          <h1>Change Password</h1>
          <p>enter your new mail.</p>
          <hr>
      
          <label for="oldpass"><b>Current  password</b></label>
          <input type="text" placeholder="Enter Current password" name="pass" required><br>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required><br>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>
          <div class="clearfix">
            <button type="submit" class="signupbtn">Save</button>
          </div>
        </div>
      </form>
</body>
</html>
