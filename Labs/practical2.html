<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>
    <style>
        table, th, td 
        {
            border: 1px solid black;
        }
        </style>
</head>
<body>
    <table border="5px">
        <caption>Fruit Chart</caption>
        <tr>
            <th>Serial no.</th>
            <th>Name of fruit</th>
            <th>Calories</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Apple</td>
            <td>3kcal</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Banana</td>
            <td>5kcal</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Orange</td>
            <td>2kcal</td>
        </tr>
    </table>
</body>
</html>
