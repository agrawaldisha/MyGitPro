<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question2</title>
    <script>
        $("button:contains('Up!')").click(function() {
          $(this).parent().moveUp()
        })
    
   $("button:contains('Down!')").click(function() {
     $(this).parent().moveDown()
   })
         </script>
    
</head>
<body>
   
    <ol>
        <li><button class="p">Up!</button>Taco <button class="n">Down!</button> </li>
        <li><button class="p">Up!</button>Pizza <button class="n">Down!</button></li>
        <li><button class="p">Up!</button>Eggs <button class="n">Down!</button></li>
      </ol>
</body>
</html>
