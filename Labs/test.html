<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $("button").click(function(){
        $("#ppo").hide();
        $("#pp").hide();
        $(".cls").hide();
      });
    });
    </script>
</head>
<body>
    <h2>This is a heading</h2>

    <p id="ppo">This is a paragraph.</p>
    <p id="pp">This is another paragraph.</p>
    <div class="cls">This is the input for class selector</div>
    
    <button>Click me to hide paragraphs</button>
    
</body>
</html>
